<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Myself</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <div class="container">
        
        <div>
            <!-- heading -->
            <div class="header">TIC TAC TOE</div>
            
            <div class="message header"></div>
        
        </div>
        
        <div class="details">
            <!-- details of the player and select for starting game -->
            
            <label for="player1">Player1:</label>
            <input type="text" name="player1" placeholder="enter name for player 1" id="player1">
            
            <br>
            
            <label for="player2">Player2:</label>
            <input type="text" name="player2" placeholder="enter name for player 2" id="player2">
            <br>
            <button type="submit" id="submit">Start Game</button>
        
        </div>
       
        <div class="game">
        </div>
        <!-- it is for playing game grid part -->
    
    </div>

    <script src="script.js"></script>
</body>
</html>
