<body>
    <script>
        function splits(array){
            let odd=[],even=[]
            array.forEach(function(value,index){
                if(index%2){
                    odd.push(value)
                }else{
                    even.push(value)
                }
            })
            console.log(odd,even)
        }
        let arrX=[2,4,5,"rd",7]
        splits(arrX)
    </script>
