        // at the time of reject(2:00:30)
        async function myDisplay(){
            let myPromise= new Promise((resolve,reject)=>{
                setTimeout(()=>reject("Hey There"),2000)
            })
            console.log("before")
           try {
                const promiseVal= await myPromise
                console.log("after")
                document.getElementById("demo").innerHTML=promiseVal
           } catch (err) {
                console.log("in err")  
           } 
        }

        myDisplay()
        console.log("post display func")
    </script>
